server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location = /readyz {
    add_header Content-Type text/plain;
    return 200 "ready";
  }

  location = /saude {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location = /pronto {
    add_header Content-Type text/plain;
    return 200 "ready";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
